<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers - Two Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            margin: 30px auto;
            width: 480px;
            border: 5px solid #654321;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .cell.light {
            background: #f0d9b5;
        }
        .cell.dark {
            background: #b58863;
        }
        .cell.selected {
            background: #ffff00 !important;
        }
        .piece {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
        }
        .piece.red {
            background: #ff0000;
        }
        .piece.black {
            background: #000;
        }
        .piece.king::after {
            content: '♔';
            color: #fff;
            font-size: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            font-size: 1.5em;
            color: #fff;
            margin: 20px;
            font-weight: bold;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← Back to Menu</a>
    <div class="game-container">
        <div class="status" id="status">Red's Turn</div>
        <div class="board" id="board"></div>
    </div>
    <script src="checkers.js"></script>
</body>
</html>
