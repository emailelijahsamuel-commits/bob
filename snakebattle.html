<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Battle - Two Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }
        #gameCanvas {
            border: 3px solid #fff;
            background: #000;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        .controls {
            text-align: center;
            color: #fff;
            margin: 20px;
            font-size: 1.1em;
        }
        .score {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            margin: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Menu</a>
    <div class="score">
        <div>Player 1 (Red): <span id="score1">0</span></div>
        <div>Player 2 (Blue): <span id="score2">0</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <div>Player 1: WASD | Player 2: Arrow Keys</div>
        <div style="margin-top: 10px; font-size: 0.9em;">Eat food to grow! Don't hit walls or yourself!</div>
    </div>
    <script src="snakebattle.js"></script>
</body>
</html>
